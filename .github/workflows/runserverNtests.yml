name: Run local server and tests
on: 
  push:
    branches:
      - localtest
jobs: 
  local-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"


      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra


      # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults

      - name: run docker container
        run: docker build -t local 
      - name: run 
        run: docker run -p 3000:3000 local

      - name: Run POSTMAN collection
        run: |
          newman run store.postman_collection.json -d data.csv -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html


      # Upload the contents of Test Results directory to workspace
      - name: Output the run Details
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: RunReports
          path: testResults